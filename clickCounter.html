<!DOCTYPE html>
<head>
<style>
button {
    color: #900;
    font-weight: bold;
    font-size: 200%;
    height: 100px;
    width: 120px;
}
h1 {
    color: #900;
    font-weight: bold;
    font-size: 300%;
}

</style>
</head>
<script type='text/javascript' src='knockout-3.3.0.js'></script>
<html>
<h1>
<div>PARKLAND <span data-bind='text: numberOfClicks'>&nbsp;</span> </div>
</h1>
<button data-bind='click: registerClickplus'>HOME +</button>
<br><br>
<button data-bind='click: registerClickminus'>HOME -</button>
<h1>
<div>OPPONENT <span data-bind='text: numberAway'>&nbsp;</span> </div>
</h1> 
<button data-bind='click: registerClickAwayplus'>AWAY +</button>
<br><br>
<button data-bind='click: registerClickAwayminus'>AWAY -</button>



<script>

var ClickCounterViewModel = function() {
    this.numberOfClicks = ko.observable(0);
    this.numberAway = ko.observable(0);
    var xhr = new XMLHttpRequest();
    var mysend;
 
    this.registerClickplus = function() {
        this.numberOfClicks(this.numberOfClicks() + 1);
	xhr.open("POST", "http://www.foosechek.org/script.php", true);
	xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded; charset=UTF-8");
        mysend = "game=1&id=SCORE&home="+this.numberOfClicks()+"&away="+this.numberAway();
	console.debug(this.numberOfClicks());
	console.debug(mysend);
	xhr.send(mysend);
    };
 
    this.registerClickminus = function() {
        this.numberOfClicks(this.numberOfClicks() - 1);
    };
    this.registerClickAwayplus = function() {
        this.numberAway(this.numberAway() + 1);
    };
 
    this.registerClickAwayminus = function() {
        this.numberAway(this.numberAway() - 1);
    };
};
 
ko.applyBindings(new ClickCounterViewModel());
</script>
</html>
